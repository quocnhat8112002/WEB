{% extends "layouts/base.html" %}

{% block title %} Add Room {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<!-- [ Main Content ] start -->
	<div class="pcoded-main-container">
		<div class="pcoded-content">
			<!-- [ breadcrumb ] start -->
			<div class="page-header">
				<div class="page-block">
					<div class="row align-items-center">
						<div class="col-md-12">
							<div class="page-header-title">
								<h5 class="m-b-10">Add Room</h5>
							</div>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
								<li class="breadcrumb-item"><a href="#">Add Room</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
            <div className="container">
                <form id="roomForm">
                    
                    <label for="name">Room Name :</label><br>
                    <input type="text" id="name" name="name" required className="form-control form-control-sm"><br>
                
                    
                    <label for="description">Description :</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" ></textarea><br>
                
                    
					<button type="button" onclick="addRoom()">Add Room</button>
                </form>
				
            </div>
		</div>
	</div>
	<!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<script src="/static/assets/js/pages/room.js"></script>

{% endblock javascripts %}
